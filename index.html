<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Tic-Tac-Toe</h1>

  <div class="score-box">
    <div id="player1-score"></div>
    <div id="player2-score"></div>
    <div id="tie-score"></div>
  </div>


  <form id="player-input" class="player-input" action="" method="">
    <div id="player1-input">
      <label for="player1">Enter your name: </label>
      <input type="text" name="player1" id="player1" />
    </div>

    <div id="player2-section">
      <h3>Who do you want to play?</h3>
      <div class="player-computer-buttons">
        <div>
          <label for="human">Another Player</label>
          <input type="radio" id="human" name="second-player" value="human">
        </div>
        <div>
          <label for="computer">Computer</label>
          <input type="radio" id="computer" name="second-player" value="computer">
        </div>
      </div>
    </div>


    <div id="player2-input" class="hidden">
      <label for="player2">Player 2:</label>
      <input type="text" name="player2" id="player2" />
    </div>

    <input type="submit" id="submit" value="Let's Play!">
  </form>

  <script src="app.js"></script>
</body>
</html>
